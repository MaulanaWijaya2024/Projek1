<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sistem Manajemen Buku</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <meta name="viewport" content="width=device-width">
  <h1>Sistem Manajemen Buku</h1>

  <ul id="buku-list"></ul>
  <script src="Script.js"></script>
</body>
</html>
